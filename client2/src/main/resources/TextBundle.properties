LEVER= 1x Aktion: Fahre 1 Boot zu einem Ort. Bestimme selbst die Reihenfolge beim Abladen der Steine.
HAMMER= 1x Aktion: Hole dir 3 Steine aus dem Steinbruch in deinen Vorrat UND platziere 1 Stein auf 1 Boot.  SAIL= 1x Aktion: Platziere 1 Stein auf 1 Boot UND fahre das Boot zu einem Ort.
CHISEL= 1xAktion: Platziere 2 Steine auf 1 Boot ODER je 1 Stein auf 2 Booten. 
PYRAMID= Spielende: 1 Punkt pro 3 Steine in der Pyramide (eigene + fremde Steine)
TEMPLE =  Spielende: 1 Punkt pro 3 Steine im Tempel (eigene + fremde Steine)
BURIALCHAMBER =  Spielende: 1 Punkt pro 3 Steine in der Grabkammer (eigene + fremde Steine)
OBELISK=  Spielende: 1 Punkt pro 3 Steine bei den Obelisken (eigene + fremde Steine)
ENTRANCE = Sofort: Setze 1 Stein aus dem Steinbruch in die Pyramide
SARCOPHAGUS= Sofort: Setze 1 Stein aus dem Steinbruch in die Grabkammer
PAVEDPATH = Sofort: Setze 1 Stein aus dem Steinbruch auf deinen Obelisken
